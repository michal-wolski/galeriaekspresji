<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GaleriaEkspresji</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/563a5c2ef0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <ul class="nav-list">
        <li class="nav-list__item">O mnie</li>
        <li class="nav-list__item">Produkty</li>
        <li class="nav-list__item">Zamów</li>
      </ul>
      <div class="nav-logo">
        <img class="nav-logo__img" src="/images/logo.jpg" alt="Logo" />
      </div>
      <ul class="nav-social">
        <li class="nav-social__item">
          <a
            class="nav-social__item-a"
            href="https://www.facebook.com/galeria.ekspresji?locale=pl_PL"
            >Facebook</a
          >
        </li>
        <li class="nav-social__item">
          <a
            class="nav-social__item-a"
            href="https://www.instagram.com/galeria.ekspresji/"
            >Instagram</a
          >
        </li>
        <li class="nav-social__item">
          <a
            class="nav-social__item-a"
            href="https://www.facebook.com/galeria.ekspresji?locale=pl_PL"
            >Kontakt</a
          >
        </li>
      </ul>
    </header>
    <section class="section">
      <h2 class="title">Nowości</h2>
      <div class="items">
        <div class="item">
          <img src="/images/1.jpg" />
        </div>
        <div class="item">
          <img src="/images/2.jpg" />
        </div>
        <div class="item">
          <img src="/images/3.jpg" />
        </div>
        <div class="item">
          <img src="/images/4.jpg" />
        </div>

    </section>
  </body>
</html>
